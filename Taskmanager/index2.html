<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100" style="background: linear-gradient(to right, #032f68, #bd9203);">

    <div class="card shadow-lg rounded-4 p-4 w-100" style="max-width: 600px;">

        <h3 class="text-warning text-center mb-4 fw-bold">Task Manager</h3>

        <div id="alertPlaceholder"></div>

         <form id="task-form" class="d-flex mb-3">
            <input type="text" id="task-input" class="form-control me-2" placeholder="Enter your task" />
            <button type="submit"
                class="btn text-white border-0 px-4 py-2 d-flex align-items-center justify-content-center gap-2 rounded-2 shadow fw-bold "
                style="background-image: linear-gradient(to right, #6a11cb, #2575fc);">
                <i class="bi bi-plus-circle-fill"></i> Add
            </button>
        </form>
        
</body>
